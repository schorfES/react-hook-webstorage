# This workflow will do a clean install of node dependencies and run tests and
# validations. This will use the pinned version inside the .nvmrc file
# for the node installation.
#
# Required secrets:
# ------------------------------------------------------------------------------
# (none)

name: Tests & Validations

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        react: [18]

    steps:
      - name: Git checkout
        uses: actions/checkout@v5

      - name: Read .nvmrc
        id: nvm
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)

      - name: Use Node.js ${{ steps.nvm.outputs.NVMRC }}
        uses: actions/setup-node@v6
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Install dependencies with react v${{ matrix.react }}
        run: npm install && npm install react@${{ matrix.react }}

      - name: Run tests
        run: make tests

  validation:
    name: Validations
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v5

      - name: Read .nvmrc
        id: nvm
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)

      - name: Use Node.js ${{ steps.nvm.outputs.NVMRC }}
        uses: actions/setup-node@v6
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Install dependencies
        run: npm install

      - name: Run validations
        run: make validate
